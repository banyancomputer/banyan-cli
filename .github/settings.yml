branches:
  - name: master
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
      required_status_checks:
        strict: true
        contexts:
          - github-workflows-advisories-cargo-audit
          - github-workflows-advisories-cargo-deny
          - github-workflows-audits-cargo-deny
      enforce_admins: null
      restrictions: null
      required_linear_history: false
