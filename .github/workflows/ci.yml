name: üîç Continuous Integration
on:
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo check --workspace --examples

  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: rustup component add rustfmt clippy && cargo fmt --all -- --check ; cargo clippy --workspace --all-targets --all-features --tests -- -D warnings

  project:
    name: native tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cargo test --no-default-features

  wasm:
    name: wasm tests 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cd tomb-wasm && cargo install wasm-pack && wasm-pack test --headless --firefox ; cd ..

  docs:
    name: docs tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cargo test --all-features --doc