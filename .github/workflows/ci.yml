name: üîç Continuous Integration
on:
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo check --workspace --examples

  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: rustup component add rustfmt clippy && cargo fmt --all -- --check ; cd tomb && cargo clippy --all-features --tests -- -D warnings ; cd ../tomb-common && cargo clippy --all-features --tests -- -D warnings; rustup target add wasm32-unknown-unknown && cd ../tomb-wasm && cargo clippy --all-features --tests -- -D warnings

  cli:
    name: cli tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cd tomb && cargo test; cd ..

  common:
    name: common tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cd tomb-common && cargo test; cd ..
  
  # TODO: wasm tests once we don't need a remote to run them

  docs-cli:
    name: cli docs tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cd tomb && cargo test --all-features --doc; cd ..

  docs-common:
    name: common docs tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUST_BACKTRACE=1 && cd tomb-common && cargo test --all-features --doc; cd ..

  # TODO: wasm docs tests once we figure out how to properly run them. Right now they assume target is NOT wasm32-unknown-unknown