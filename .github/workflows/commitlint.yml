name: Lint Commit Messages
on:
  - pull_request

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5
      - name: Add annotation on failure
        run: |
          echo "::error::CommitLint checks failed"
        if: failure()
