[workspace]
members = [
    "tomb",
    "tomb-common",
    "tomb-wasm"
]
resolver = "2"

[workspace.package]
version = "1.1.0"
edition = "2021"
license = "MIT"
description = "tomb compresses and encrypts data for Filecoin"
homepage = "https://banyan.computer"
repository = "https://github.com/banyancomputer/tomb"
readme = "README.md"
categories = [
  "compression",
  "cryptography",
  "encoding",
  "filesystem"
]
keywords = [
    "banyan",
    "tomb",
    "filecoin",
    "ipfs",
    "decentralisation"
]

[profile.dev]
split-debuginfo = "unpacked"
