[workspace]
members = [
    "tomb",
    "tomb-cli",
    "tomb-common",
    "tomb-wasm"
]
[workspace.package]
# All packages in the workspace will have the same version (for now)
version = "1.1.0"
edition = "2021"

# Cargo publication necessities
license = "MIT"
description = "tomb compresses and encrypts data for Filecoin"
homepage = "https://banyan.computer"
repository = "https://github.com/banyancomputer/tomb"
readme = "README.md"
# Cargo publication optionals
keywords = [
    "banyan", 
    "tomb", 
    "filecoin", 
    "ipfs", 
    "decentralisation"
]
categories = [
  "compression",
  "cryptography",
  "encoding",
  "filesystem"
]
# End cargo publication

[workspace.dependencies]
# Our core library -- is a dependency of the binary
tomb = { path = "tomb" }
# Dependencies
clap = { version = "4.0.32", features = ["derive"] }
anyhow = { version = "1", features = ["backtrace"] }
tokio = { version = "1.24", features = ["full", "io-util", "fs"]}
jwalk = "0.8.1"
rand = "0.8.4"
serde ={version= "1.0.152", features = ["derive"]}
serde_json = { version = "1.0.72", features = ["std"]}
# Dev dependencies
fs_extra = "1.3.0"
fake-file = "0.1.0"
lazy_static = "1.4"
criterion = {version = "0.4.0", features = ["async_tokio"]}
dir-assert = { git = "https://github.com/banyancomputer/dir-assert.git", branch = "non-utf8" }
zstd = "0.12.3"
fclones = "0.30.0"
# For local dev if needed..
wnfs = { path = "../rs-wnfs/wnfs" }
#wnfs = { git = "https://github.com/banyancomputer/rs-wnfs", branch = "versioning_and_carblockstore" }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }

[profile.dev]
split-debuginfo = "unpacked"
